<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
        }
        section {
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Advanced HTML Example</h1>
    </header>
    <nav>
        <a href="https://www.google.com" target="_blank">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
        <input type="datetime-local" placeholder="write" />
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
    </section>
    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of section 3.</p>
    </section>
    <br>
    <footer>
        <p>&copy; 2024 Advanced HTML Example. All rights reserved.</p>
    </footer>

</body>
</html>
