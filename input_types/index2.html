<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types</title>
</head>
<body>
  <form action="/submit-form" method="POST">
    <!-- Text Input -->
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="textinput"><br><br>
    
    <!-- Password Input -->
    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="passwordinput"><br><br>
    
    <!-- Checkbox Input -->
    <label for="checkbox-input">Checkbox Input:</label>
    <input type="checkbox" id="checkbox-input" name="checkboxinput" value="yes"><br><br>
    
    <!-- Radio Inputs -->
    <label>Radio Inputs:</label><br>
    <input type="radio" id="radio-male" name="gender" value="male">
    <label for="radio-male">Male</label><br>
    <input type="radio" id="radio-female" name="gender" value="female">
    <label for="radio-female">Female</label><br><br>
    
    <!-- File Input -->
    <label for="file-input">File Input:</label>
    <input type="file" id="file-input" name="fileinput"><br><br>
    
    <!-- Submit and Reset Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br><br>
    
    <!-- Hidden Input -->
    <input type="hidden" name="sessionID" value="12345">
    
    <!-- Number Input -->
    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="numberinput" min="1" max="100"><br><br>
    
    <!-- Date Input -->
    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="dateinput"><br><br>
    
    <!-- Time Input -->
    <label for="time-input">Time Input:</label>
    <input type="time" id="time-input" name="timeinput"><br><br>
    
    <!-- Email Input -->
    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="emailinput"><br><br>
    
    <!-- URL Input -->
    <label for="url-input">URL Input:</label>
    <input type="url" id="url-input" name="urlinput"><br><br>

    <label for="option3">
        <input type="checkbox" id="option3" name="options[]" value="option3">
        Option 3
      </label><br><br>
  </form>
</body>
</html>
