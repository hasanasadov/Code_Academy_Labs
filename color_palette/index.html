<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-box color-primary">Primary Color</div>
        <div class="color-box color-secondary">Secondary Color</div>
        <div class="color-box color-accent">Accent Color</div>
        <div class="color-box color-info">Info Color</div>
        <div class="color-box color-warning">Warning Color</div>
        <div class="color-box color-danger">Danger Color</div>
        <div class="color-box color-success">Success Color</div>
        <div class="color-box color-light">Light Color</div>
    </div>
</body>
</html>
